<div class="container">

    <canvas id="myCanvas" width="600%" height="500%" style="border:0px solid #000000; margin-left: 8%; margin-right: 8%; margin-top: 1%">

    <script>

    var x = document.getElementById("one").innerHTML;
    var y = document.getElementById("two").innerHTML;

        function roud () {

            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');

            var r = 1;

            var f = true;

            var k = setInterval(cir, 10);

            ctx.beginPath();
            ctx.arc(300,250,200,0,2*Math.PI);
            ctx.fillStyle = "red"
            ctx.fill();
            ctx.stroke();


            function cir(){
                if (f === true) {
                    ctx.beginPath();
                    ctx.arc(300,250,r,0,2*Math.PI);
                    ctx.fillStyle = "darkgreen"
                    ctx.fill();
                    ctx.stroke();
                    r++;
                    if (r === y*2) {
                        f = false;
                    }
                }

            }

            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.textAlign="center";
            ctx.fillText("Pytania rekrutacyjne - "+y+"%",300,30);


        }
        roud();

        function roud2 () {
